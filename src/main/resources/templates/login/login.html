<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Sample Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/dist/bootstrap/css/bootstrap.min.css" th:href="@{/dist/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <script src="/dist/jquery/jquery-3.3.1.min.js" th:src="@{/dist/jquery/jquery-3.3.1.min.js}"></script>
    <script src="/dist/popper/popper.js" th:src="@{/dist/popper/popper.js}"></script>
    <script src="/dist/bootstrap/js/bootstrap.min.js" th:src="@{/dist/bootstrap/js/bootstrap.min.js}"></script>
	    <div class="row">
	       <div class="col-md-6 col-md-offset-3">

		<p>Now <span th:text="${now}"></span></p>
		<br />
          <h1>ログイン</h1>
          <form action="formPost" method="post" class="form-horizontal">

            <div class="form-group">
              <label for="input_name" class="col-md-2 control-label">ID：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="login_name" placeholder="Name" th:field="${form.userId}" /><br />
              </div>
            </div>

            <div class="form-group">
              <label for="input_password" class="col-md-2 control-label">パスワード：</label>
              <div class="col-md-10">
                <input type="password" class="form-control" id="input_password" placeholder="Password" th:field="${form.password}" /><br />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary btn-block" value="send">ログイン</button>
              </div>
            </div>
        　</form>
    　 </div>
    </div>
</body>
</html>
